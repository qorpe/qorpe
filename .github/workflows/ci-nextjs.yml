name: CI (Next.js)
on:
  pull_request:
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "next.config.*"
      - "package.json"
      - "pnpm-lock.yaml"
      - "package-lock.json"
      - ".github/workflows/ci-nextjs.yml"
jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test --if-present
      - run: npm run build --if-present
